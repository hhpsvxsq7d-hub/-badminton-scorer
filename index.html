<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Badminton Scorer</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #fff;
      touch-action: manipulation;
      overflow: hidden;
    }
    .score {
      font-size: 28vw;
      font-weight: 900;
      line-height: 0.8;
    }
    .server {
      background: rgba(234, 179, 8, 0.15);
      border: 6px solid #eab308;
      box-shadow: 0 0 40px rgba(234, 179, 8, 0.25);
      color: #facc15;
    }
  </style>
</head>

<body class="h-screen flex flex-col">

  <!-- Top Bar -->
  <div class="h-14 flex justify-between items-center px-5 bg-zinc-900 border-b border-zinc-800">
    <div class="flex gap-2">
      <button id="modeBtn" onclick="toggleMode()" class="px-3 py-1 text-sm font-bold bg-zinc-800 border border-zinc-700 rounded">
        é›™æ‰“æ¨¡å¼
      </button>
      <button onclick="switchSides()" class="px-3 py-1 text-sm font-bold bg-zinc-800 border border-zinc-700 rounded">
        ğŸ”„ æ›é‚Š
      </button>
    </div>
    <div class="flex gap-4 text-sm">
      <button onclick="undo()" class="text-zinc-400">â†© å¾©åŸ</button>
      <button onclick="resetGame()" class="text-red-500 font-bold">é‡è¨­</button>
    </div>
  </div>

  <!-- Score Area -->
  <div class="flex-1 flex">

    <!-- Left -->
    <div onclick="addPoint('left')" class="flex-1 flex flex-col items-center justify-center border-r border-zinc-800 active:bg-zinc-900">
      <input id="nameLeft" value="TEAM A"
        onclick="event.stopPropagation()"
        class="bg-transparent text-zinc-400 text-xl font-bold tracking-widest uppercase text-center mb-4 focus:outline-none border-b border-transparent focus:border-zinc-700"/>
      <div id="scoreLeft" class="score">0</div>

      <div class="mt-6 flex w-full px-8 gap-4">
        <div id="left-L" class="flex-1 border-2 border-zinc-800 rounded-xl py-4 text-center text-zinc-600 font-bold">å·¦å€</div>
        <div id="left-R" class="flex-1 border-2 border-zinc-800 rounded-xl py-4 text-center text-zinc-600 font-bold">å³å€</div>
      </div>
    </div>

    <!-- Right -->
    <div onclick="addPoint('right')" class="flex-1 flex flex-col items-center justify-center active:bg-zinc-900">
      <input id="nameRight" value="TEAM B"
        onclick="event.stopPropagation()"
        class="bg-transparent text-zinc-400 text-xl font-bold tracking-widest uppercase text-center mb-4 focus:outline-none border-b border-transparent focus:border-zinc-700"/>
      <div id="scoreRight" class="score">0</div>

      <div class="mt-6 flex w-full px-8 gap-4">
        <div id="right-R" class="flex-1 border-2 border-zinc-800 rounded-xl py-4 text-center text-zinc-600 font-bold">å³å€</div>
        <div id="right-L" class="flex-1 border-2 border-zinc-800 rounded-xl py-4 text-center text-zinc-600 font-bold">å·¦å€</div>
      </div>
    </div>

  </div>

  <!-- Script -->
  <script>
    let state = {
      left: 0,
      right: 0,
      server: 'left',
      mode: 'doubles',
      history: []
    };

    function save() {
      state.history.push(JSON.stringify(state));
    }

    function isGame() {
      const a = state.left;
      const b = state.right;
      return (a >= 21 || b >= 21) && Math.abs(a - b) >= 2;
    }

    function update() {
      document.getElementById('scoreLeft').innerText = state.left;
      document.getElementById('scoreRight').innerText = state.right;
      document.getElementById('modeBtn').innerText =
        state.mode === 'doubles' ? 'é›™æ‰“æ¨¡å¼' : 'å–®æ‰“æ¨¡å¼';

      ['left-L','left-R','right-L','right-R'].forEach(id => {
        const el = document.getElementById(id);
        el.className = "flex-1 border-2 border-zinc-800 rounded-xl py-4 text-center text-zinc-600 font-bold";
        el.innerText = id.includes('L') ? 'å·¦å€' : 'å³å€';
      });

      if (isGame()) {
        document.getElementById(
          state.left > state.right ? 'scoreLeft' : 'scoreRight'
        ).innerText = 'GAME';
        return;
      }

      const score = state.server === 'left' ? state.left : state.right;
      const side = score % 2 === 0 ? 'R' : 'L';
      const el = document.getElementById(`${state.server}-${side}`);
      el.className += " server";
      el.innerText = "âš¡ ç™¼çƒ";
    }

    function addPoint(side) {
      if (isGame()) return;
      save();
      state[side]++;
      state.server = side;
      update();
    }

    function undo() {
      if (!state.history.length) return;
      state = JSON.parse(state.history.pop());
      update();
    }

    function resetGame() {
      if (!confirm('ç¢ºå®šé‡è¨­ï¼Ÿ')) return;
      state.left = 0;
      state.right = 0;
      state.server = 'left';
      state.history = [];
      update();
    }

    function toggleMode() {
      state.mode = state.mode === 'doubles' ? 'singles' : 'doubles';
      update();
    }

    function switchSides() {
      save();
      [state.left, state.right] = [state.right, state.left];
      const l = document.getElementById('nameLeft');
      const r = document.getElementById('nameRight');
      [l.value, r.value] = [r.value, l.value];
      state.server = state.server === 'left' ? 'right' : 'left';
      update();
    }

    document.body.ondblclick = () => {
      document.documentElement.requestFullscreen?.();
    };

    update();
  </script>

</body>
</html>
